<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMinMax(arr) {
      let min = arr[0];
      let max = arr[0];
      
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
        }
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      
      return {min, max};
    }
    
    
    const arr = [3, 6, 1, 8, 2, 10];
    const result = findMinMax(arr);
    document.write("Minimum num is "+result.min+"<br>");
    document.write("Maximum num is "+result.max); 
    
    </script>
    
</body>
</html>
